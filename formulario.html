<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>EL FORMULARIO</h3>
        <div>
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" class="form-control" placeholder="Ingrese Su Nombre" id="txtNombre">
            </div>
            <div class="form-group">
                <label for="txtApellido">Apellido:</label>
                <input type="text" class="form-control" placeholder="Ingrese Su Apellido" id="txtApellido">
            </div>
            <div class="form-group">
                <label for="txtCedula">Cedula:</label>
                <input type="text" class="form-control" placeholder="Ingrese Su Nro_Cecula" id="txtCedula">
            </div>
            <div class="form-group">
                <label for="txtDireccion">Direccion:</label>
                <input type="text" class="form-control" placeholder="Ingrese Su Direccion" id="txtDireccion">
            </div>
            <button type="button" class="btn btn-outline-primary"id="btnAceptar">Aceptar</button>
        </div>
        <br>
        
    </div>
    <!-- jQuery library -->
    <script src="./assets/js/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="./assets/js/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js_operacional/app.js"></script>

</body>

</html>
